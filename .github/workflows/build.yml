# .github/workflows/build.yml
name: Backend + Frontend CI

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  # ---------- BACKEND ----------
  backend:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Build backend JAR (skip tests)
        working-directory: MtdrSpring/backend
        run: mvn --batch-mode clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyTodoList-jar
          path: MtdrSpring/backend/target/MyTodoList-0.0.1-SNAPSHOT.jar

  # ---------- FRONTEND ----------
  frontend:
    runs-on: ubuntu-22.04
    needs: backend # espera a que el backend termine OK

    defaults:
      run:
        working-directory: MtdrSpring/backend/src/main/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
          # sin cache npm (lo puedes añadir después si quieres)

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Build React app
        run: npm run build

      - name: Upload React build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: MtdrSpring/backend/src/main/frontend/build